<!DOCTYPE html>
<html>
<head>
	<title>MIT Air Quality</title>
	<!--Leaflet Links-->
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
	<script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
	<!--JQuery Links-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>

	<link rel='stylesheet' href='Wireframe1.css'/>
	<script type="text/javascript" src='Wireframe1.js'></script>
</head>
<body>
    <div id="header"><h1>clAIRity</h1></div>
    <!--<div id="background"></div>-->
    <div id="locationheader"><h3>Current Location:</h3></div>
    <div id="location">Location</div>
    <div id="numbers"> Numbers </div>
    <div id="map"></div>
    <div id="parameters">
        <p>Parameters</p>
        <p>Nodes</p>
        <select>
            <option value="All">All</option>
            <option value="Node 1">Node 1</option>
            <option value="Node 2">Node 2</option>
        </select>
        <p>Pollutant</p>
        <button type='button'>All</button>
        <button type='button'>PM2.5</button>
        <button type='button'>PM10</button>
        <button type='button'>CO</button>
        <button type='button'>O3</button>
        <button type='button'>NO</button>
        <button type='button'>NO2</button>
        <button type='button'>Temp</button>
        <button type='button'>RH</button>
    </div>
</body>
</html>
